name: advanced_dio_helper
description: "A complete advanced Dio helper for Flutter with token management, logging, retry, and repository architecture."
version: 1.0.0
homepage: https://github.com/YourUsername/advanced_dio_helper

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^6.1.0
  hive_flutter: ^1.1.0
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# To allow publishing to pub.dev
publish_to: 'https://pub.dev'

flutter:
  uses-material-design: true
